  <script type='text/javascript'>
      /* We are using the API for all demonstrations so we can have one element opening multiple images.
      * http://www.frescojs.com/documentation/api
      *
      * The alternative is using class='fresco' on links, see:
      * http://www.frescojs.com/documentation/usage
      *
      */
      $(document).ready(function () {
          $('#art').bind('click', function () {
              Fresco.show([
          { url: 'images/frans_hals.jpg', caption: "Frans Hals, Banquet of the Officers of the St George Civic Guard, 1627" },
          { url: 'images/rembrandt.jpg', caption: "Rembrandt, The Night Watch, 1642" },
          { url: 'images/charles_le_brun.jpg', caption: "Charles Le Brun, The Repentant Magdalen, 1655" },
          { url: 'images/reynolds.jpg', caption: "Sir Joshua Reynolds, The Countess of Dartmouth, 1757" }
        ]);
          });
      });
  </script>
