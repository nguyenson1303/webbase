<nb-card>
  <nb-card-header>
    Danh sách Admin Pages {{parentName}}
  </nb-card-header>
  <nb-card-body>

    <div class="row full-name-inputs">
      <div class="col-sm-6 input-group input-group-border-only">
        <input type="text" placeholder="Tiêu đề" class="form-control" [(ngModel)]="search" (input)="onTitleSearch($event.target.value)" />
      </div>
      <div class="col-sm-6 btn-group btn-divided-group">
        <button class="btn btn-hero-primary btn-with-icon" (click)="reset()"><i class="ion-refresh"></i> Reset </button>
        <button class="btn btn-hero-success btn-with-icon" (click)="addClick()"><i class="ion-plus-round"></i> Tạo mới</button>
        <button *ngIf="isShowBack" class="btn btn-hero-info btn-with-icon" (click)="ListChildClick(oldNode, node)"><i class="ion-arrow-left-c"></i>Quay lại</button>
      </div>
    </div>

    <div class="ngx-container">
      <table id="tree-table" class="ngx-table ngx-table__table--normal ngx-table__table--hoverable">
        <thead>
          <tr class="ngx-table__header">
            <th class="ngx-table__header-cell">
              <div>
                <div class="ngx-table__header-title">
                  Tiêu đề
                </div>
              </div>
            </th>
            <th class="ngx-table__header-cell">
              <div>
                <div class="ngx-table__header-title">
                  Đường dẫn
                </div>
              </div>
            </th>
            <th class="ngx-table__header-cell">
              <div>
                <div class="ngx-table__header-title">
                  Kiểu
                </div>
              </div>
            </th>
            <th class="ngx-table__header-cell">
              <div>
                <div class="ngx-table__header-title">
                  Action
                </div>
              </div>
            </th>
            <th class="ngx-table__header-cell">
              <div>
                <div class="ngx-table__header-title">
                  Menu
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" [attr.data-id]="item.id" [attr.data-parent]="item.parentId" [attr.data-level]="item.level">
            <td data-column="name">
              <i class={{item.classLevel}}></i>
              <!--<i *ngIf="item.children?.length > 0" class="treegrid-expander ion-arrow-right-b"></i>-->
              <a class="button-view font-small" nbPopover="Xem page con" nbPopoverMode="hover" (click)="ListChildClick(item.parentId, item.id)">{{item.title}}</a>
            </td>
            <td>
              <div class="font-small">{{item.path}}</div>
            </td>
            <td>
              <div class="font-small">{{item.tye}}</div>
            </td>
            <td class="td-action">
              <a class="button-action button-view" nbPopover="Xem" nbPopoverMode="hover" (click)="viewClick(item.id)"><i class="ion-eye"></i></a>
              <a class="button-action button-delete" nbPopover="Xóa" nbPopoverMode="hover" (click)="showDeleteConfirm(item.id, item.title)"><i class="nb-trash"></i></a>
            </td>
            <td>
              <label class="switch">
                <input type="checkbox" [checked]="item.isShow" (click)="showChangeActiveConfirm(item.id, item.isShow, item.title)">
                <span></span>
              </label>
            </td>
          </tr>
