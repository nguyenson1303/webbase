<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Thông tin AdminPage</nb-card-header>
      <nb-card-body>

        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="adminPageDetail.title"  placeholder="Tiêu đề">
            <label class="text-danger validateServer" id="title-validate"></label>
          </div>
        </div>
        <div class="form-group row">
          <label for="path" class="col-sm-2 col-form-label">Đường dẫn (Path)</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="path" name="path" [(ngModel)]="adminPageDetail.path"  placeholder="Đường dẫn">
            <label class="text-danger validateServer" id="path-validate"></label>
          </div>
        </div>
        <div class="form-group row">
          <label for="tye" class="col-sm-2 col-form-label">Kiểu</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="tye" name="tye" [(ngModel)]="adminPageDetail.tye" placeholder="Kiểu">
          </div>
        </div>
        <div class="form-group row">
          <label for="orderDisplay" class="col-sm-2 col-form-label">Thứ tự hiển thị</label>
          <div class="col-sm-1">
            <input type="number" class="form-control" id="orderDisplay" name="orderDisplay" [(ngModel)]="adminPageDetail.orderDisplay" placeholder="Thứ tự hiển thị">
          </div>
        </div>
        <div class="form-group row">
          <label for="orderDisplay" class="col-sm-2 col-form-label">Chọn Page cha</label>
          <div id="jstree" class="col-sm-3" style="margin-left : -25px">
            <!-- in this example the tree is populated from inline HTML -->
          </div>
        </div>
        <div class="form-group row">
          <label for="icon" class="col-sm-2 col-form-label">Icon</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="icon" name="icon" [(ngModel)]="adminPageDetail.icon" placeholder="Icon">
            <i class=""></i>
          </div>
        </div>
        <div class="form-group row">
          <label for="icon" class="col-sm-2 col-form-label">Kiểu Action</label>
          <div class="col-sm-3">
            <select [(ngModel)]="adminPageDetail.typeActionId" class="form-control" id="typeActionId" name="typeActionId" >
              <option  [value]=""></option>
              <option *ngFor="let x of adminPageActions" [value]="x.id" [selected]="x.id == adminPageDetail.typeActionId">{{x.actionName}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Active</label>
          <div class="col-sm-6">
            <label class="switch">
              <input type="checkbox" [checked]="adminPageDetail.isShow" [(ngModel)]="adminPageDetail.isShow">
              <span></span>
            </label>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-body>

        <div class="form-inline">
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9 btn-group btn-divided-group">
              <button type="button" class="btn btn-hero-primary btn-with-icon" (click)="backclick()"><i class="ion-arrow-left-c"></i> Back</button>
              <button type="submit" class="btn btn-hero-success btn-with-icon" (click)="nextclick()">Next <i class="ion-arrow-right-c"></i></button>
            </div>
          </div>
        </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
